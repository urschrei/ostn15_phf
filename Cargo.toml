[package]
name = "ostn15_phf"
description = "A PHF map of the OSTN15 grid shifts for use in transforming ETRS89 grid coordinates to OSGB36"
repository = "https://github.com/urschrei/OSTN15_PHF"
documentation = "https://urschrei.github.io/ostn15_phf/"
keywords = ["Geo", "ETRS89", "OSGB36", "OSTN02", "OSTN15"]
version = "1.2.2"
authors = ["Stephan HÃ¼gel <urschrei@gmail.com>"]
license = "MIT"
readme = "README.md"
edition = "2021"

build = "build.rs"

[build-dependencies]
phf_codegen = "=0.11.1"

[target.'cfg(not(target_arch = "aarch64-unknown-linux-gnu"))'.build-dependencies.rusqlite]
version = "0.28.0"
features = ["bundled-full"]

[dependencies]
phf = "=0.11.1"
libc = "0.2.139"

[lib]
name = "ostn15_phf"
crate-type = ["rlib", "cdylib"]

[profile.release]
lto = true
codegen-units = 1
