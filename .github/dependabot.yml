version: 2
updates:
- package-ecosystem: cargo
  directory: "/"
  schedule:
    interval: weekly
  groups:
    cargo-updates:
      applies-to: version-updates
      patterns:
        - "*"

- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "weekly"
  groups:
    gha-updates:
      applies-to: version-updates
      patterns:
        - "*"
